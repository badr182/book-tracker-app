<div class="container">

    <div class="row mt-5">

        <div class="d-flex justify-content-center">
            <form class="col-lg-3" name="form" (ngSubmit)="loginForm.form.valid && onSubmit()" #loginForm="ngForm">
                <h4 class="mb-1">Welcome back</h4>

                <small>Welcome back! Please entre your password</small>
                <p class="response error mt-2"> {{ errorMessage }} </p>

                <div class="mb-2 mt-4">
                    <input type="text" class="form-control form-control-sm" placeholder="Username" name="username" required [(ngModel)]="model.username" #username="ngModel">
                    <small [hidden]="username.valid || username.pristine" class="error">
                        Username is required
                    </small>
                </div>
                <div class="mb-2">
                    <input type="password" class="form-control form-control-sm" id="exampleInputPassword1" placeholder="Password" name="password" required [(ngModel)]="model.password" #password="ngModel">

                    <small [hidden]="password.valid || password.pristine" class="error">
                        Password is required
                    </small>
                </div>

                <button [disabled]="!loginForm.form.valid" type="submit" class="btn btn-primary btn-sm">Login</button>
            </form>
        </div>

    </div>
</div>
